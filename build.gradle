apply plugin: 'java'

dependencies {
    compile fileTree(dir: 'target/dependency/', include: '*.jar')
}

task buildZip(type: Zip) {

    from compileJava
    from processResources
    into('lib') {
        from configurations.runtime
    }
    archiveName 'cnmResponse-1.0.7.zip'
}

build.dependsOn buildZip
